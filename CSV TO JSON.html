<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ CSV to JSON Converter</title>
  <style>


@keyframes pulse {
  0% { box-shadow: 0 0 0px rgba(0,255,255, 0.4); }
  50% { box-shadow: 0 0 12px rgba(0,255,255, 0.7); }
  100% { box-shadow: 0 0 0px rgba(0,255,255, 0.4); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Apply glow pulse to buttons */
button, .upload-btn {
  animation: pulse 2.5s infinite;
}

/* Smooth fade for JSON output */
#output {
  animation: fadeIn 0.6s ease forwards;
}

/* Scale drop zone on drag */
.drop-zone.dragover {
  animation: scaleIn 0.3s ease forwards;
}



    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      transition: background 0.4s ease, color 0.4s ease;
    }

	.upload-btn {
  display: inline-block;
  background-color: transparent;
  border: 2px solid #00ffff;
  padding: 12px 24px;
  border-radius: 10px;
  color: #00ffff;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.upload-btn:hover {
  background-color: rgba(0, 255, 255, 0.1);
  transform: scale(1.05);
}



    .container {
      max-width: 700px;
      margin: auto;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 20px;
    }

    .drop-zone {
      border: 2px dashed #00ffff;
      border-radius: 10px;
      padding: 40px;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.05);
      color: #00e0ff;
      transition: background 0.3s;
    }

    .drop-zone.dragover {
      background-color: rgba(0, 255, 255, 0.1);
    }

    input[type="file"] {
      margin-top: 10px;
      color: #fff;
    }

    button {
      padding: 12px 24px;
      margin: 15px 0;
      background-color: #00ffff;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00c0c0;
    }

    #output {
      text-align: left;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      max-height: 300px;
      overflow: auto;
      font-family: monospace;
      white-space: pre;
    }

    .progress-bar {
      height: 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #00c0ff);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .toggle-btn {
      display: inline-block;
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 14px;
      color: #00ffff;
    }

    .dark .container {
      background-color: rgba(255, 255, 255, 0.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-btn" onclick="toggleDarkMode()">üåó Toggle Dark Mode</div>
    <h2>üöÄ CSV to JSON Converter</h2>

    <div id="dropZone" class="drop-zone">
      Drop CSV file here<br>or<br>

<label for="fileInput" class="upload-btn">üìÅ Upload CSV</label>
<input type="file" id="fileInput" accept=".csv" hidden />

    </div>

    <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>

    <button onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>

    <div id="output"></div>
  </div>

  <script>
    let jsonData = [];
    const dropZone = document.getElementById('dropZone');
    const output = document.getElementById('output');
    const fill = document.getElementById('progressFill');
    const body = document.body;

    function updateProgress(p) {
      fill.style.width = p + '%';
    }

    function toggleDarkMode() {
      body.classList.toggle('dark');
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');

      return lines.slice(1).filter(Boolean).map((line, index) => {
        const values = line.split(',');
        const obj = headers.reduce((acc, key, i) => {
          acc[key.trim()] = values[i] ? values[i].trim() : '';
          return acc;
        }, {});
        updateProgress(Math.floor(((index + 1) / lines.length) * 100));
        return obj;
      });
    }

    function handleFile(file) {
      updateProgress(10);
      const reader = new FileReader();
      reader.onload = e => {
        jsonData = parseCSV(e.target.result);
        output.textContent = JSON.stringify(jsonData, null, 2);
        updateProgress(100);
      };
      reader.readAsText(file);
    }

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      if (e.target.files.length) handleFile(e.target.files[0]);
    });

    function downloadJSON() {
      if (!jsonData.length) {
        alert('Please convert a CSV first!');
        return;
      }
      const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'converted.json';
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
